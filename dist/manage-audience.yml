openapi: 3.0.0
info:
  title: LINE 消息 API
  version: 0.0.1
  description: 本文档描述了 LINE 消息 API。
servers:
  - url: https://api.line.me
security:
  - Bearer: []
tags:
  - name: manage-audience
  - name: manage-audience-blob
paths:
  /v2/bot/audienceGroup/upload:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-upload-audience-group
      tags:
        - manage-audience
      operationId: createAudienceGroup
      description: 创建用于上传用户 ID 的受众（通过 JSON）
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAudienceGroupRequest"
        required: true
      responses:
        "202":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAudienceGroupResponse"
              example:
                audienceGroupId: 1234567890123
                createRoute: MESSAGING_API
                type: UPLOAD
                description: AudienceGroupName_01
                created: 1613698278
                permission: READ_WRITE
                expireTimestamp: 1629250278
                isIfaAudience: false
    put:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#update-upload-audience-group
      tags:
        - manage-audience
      operationId: addAudienceToAudienceGroup
      description: 将用户 ID 或广告商标识符 (IFA) 添加到受众群体以上传用户 ID（通过 JSON）
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddAudienceToAudienceGroupRequest"
        required: true
      responses:
        "202":
          description: 好的
  /v2/bot/audienceGroup/upload/byFile:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-upload-audience-group-by-file
      servers:
        - url: https://api-data.line.me
      tags:
        - manage-audience-blob
      operationId: createAudienceForUploadingUserIds
      description: 创建用于上传用户 ID 的受众（按文件）。
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: 请求 createAudienceForUploadingUserIds
              type: object
              required:
                - file
              properties:
                description:
                  type: string
                  maxLength: 120
                  description: |-
                    观众的名字。 这是不区分大小写的，这意味着 AUDIENCE 和观众被认为是相同的。 
                    最大字符数限制：120
                isIfaAudience:
                  type: boolean
                  description: |-
                    要通过 IFA 指定收件人：设置“true”。 
                    要按用户 ID 指定收件人：设置“false”或省略 isIfaAudience 属性。
                uploadDescription:
                  type: string
                  description: 注册职位的描述（在“jobs[].description”中）。
                file:
                  type: string
                  format: binary
                  description: |
                    A text file with one user ID or IFA entered per line. Specify text/plain as Content-Type. Max file number: 1
                    Max number: 1,500,000
            encoding:
              file:
                contentType: text/plain
        required: true
      responses:
        "202":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAudienceGroupResponse"
              example:
                audienceGroupId: 1234567890123
                createRoute: MESSAGING_API
                type: UPLOAD
                description: AudienceGroupName_01
                created: 1613700237
                permission: READ_WRITE
                expireTimestamp: 1629252237
                isIfaAudience: false
    put:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#update-upload-audience-group-by-file
      servers:
        - url: https://api-data.line.me
      tags:
        - manage-audience-blob
      operationId: addUserIdsToAudience
      description: 将用户 ID 或广告商标识符 (IFA) 添加到受众群体以上传用户 ID（按文件）。
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              description: addUserIdsToAudience 请求
              type: object
              required:
                - file
              properties:
                audienceGroupId:
                  type: integer
                  format: int64
                  description: 观众 ID。
                uploadDescription:
                  type: string
                  description: 注册职位的描述
                file:
                  type: string
                  format: binary
                  description: |-
                    一种文本文件，每行输入一个用户 ID 或 IFA。 指定 text/plain 作为内容类型。 最大文件数：1
                     最大数量：1,500,000
            encoding:
              file:
                contentType: text/plain
      responses:
        "202":
          description: 好的
  /v2/bot/audienceGroup/click:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-click-audience-group
      tags:
        - manage-audience
      operationId: createClickBasedAudienceGroup
      description: 为基于点击的重定向创建受众群体
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClickBasedAudienceGroupRequest"
        required: true
      responses:
        "202":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateClickBasedAudienceGroupResponse"
              example:
                audienceGroupId: 1234567890123
                createRoute: MESSAGING_API
                type: CLICK
                description: AudienceGroupName_01
                created: 1613705240
                permission: READ_WRITE
                expireTimestamp: 1629257239
                isIfaAudience: false
                requestId: bb9744f9-47fa-4a29-941e-1234567890ab
                clickUrl: https://developers.line.biz/
  /v2/bot/audienceGroup/imp:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-imp-audience-group
      tags:
        - manage-audience
      operationId: createImpBasedAudienceGroup
      description: 为基于印象的重定向创建受众
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateImpBasedAudienceGroupRequest"
        required: true
      responses:
        "202":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateImpBasedAudienceGroupResponse"
              example:
                audienceGroupId: 1234567890123
                createRoute: MESSAGING_API
                type: IMP
                description: AudienceGroupName_01
                created: 1613707097
                permission: READ_WRITE
                expireTimestamp: 1629259095
                isIfaAudience: false
                requestId: bb9744f9-47fa-4a29-941e-1234567890ab
  /v2/bot/audienceGroup/{audienceGroupId}/updateDescription:
    put:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#set-description-audience-group
      tags:
        - manage-audience
      operationId: updateAudienceGroupDescription
      description: 重命名现有受众。
      parameters:
        - name: audienceGroupId
          in: path
          required: true
          description: 观众 ID。
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAudienceGroupDescriptionRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/audienceGroup/{audienceGroupId}:
    parameters:
      - name: audienceGroupId
        in: path
        required: true
        description: 观众 ID。
        schema:
          type: integer
          format: int64
    delete:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#delete-audience-group
      tags:
        - manage-audience
      operationId: deleteAudienceGroup
      description: 删除受众
      responses:
        "200":
          description: 好的
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-audience-group
      tags:
        - manage-audience
      operationId: getAudienceData
      description: 获取受众数据。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAudienceDataResponse"
              examples:
                UPLOADING_USER_IDS:
                  summary: 用于上传用户 ID 的受众群体示例
                  value:
                    audienceGroup:
                      audienceGroupId: 1234567890123
                      createRoute: OA_MANAGER
                      type: UPLOAD
                      description: AudienceGroupName_01
                      status: READY
                      audienceCount: 1887
                      created: 1608617466
                      permission: READ
                      isIfaAudience: false
                      expireTimestamp: 1624342266
                    jobs:
                      - audienceGroupJobId: 12345678
                        audienceGroupId: 1234567890123
                        description: 受众列表.txt
                        type: DIFF_ADD
                        status: FINISHED
                        failedType: AUDIENCE_GROUP_AUDIENCE_INSUFFICIENT
                        audienceCount: 0
                        created: 1608617472
                        jobStatus: FINISHED
                CLICK_BASED:
                  summary: 用于基于点击的重定向的受众群体示例
                  value:
                    audienceGroup:
                      audienceGroupId: 1234567890987
                      createRoute: OA_MANAGER
                      type: CLICK
                      description: audienceGroupName_02
                      status: IN_PROGRESS
                      audienceCount: 8619
                      created: 1611114828
                      permission: READ
                      isIfaAudience: false
                      expireTimestamp: 1626753228
                      requestId: c10c3d86-f565-...
                      clickUrl: https://example.com/
                    jobs: []
                APP_EVENTS:
                  summary: 用于应用事件的受众群体示例
                  value:
                    audienceGroup:
                      audienceGroupId: 2345678909876
                      createRoute: AD_MANAGER
                      type: APP_EVENT
                      description: AudienceGroupName_03
                      status: READY
                      audienceCount: 8619
                      created: 1608619802
                      permission: READ
                      activated: 1610068515
                      inactiveTimestamp: 1625620516
                      isIfaAudience: false
                    jobs: []
                    adaccount:
                      name: Ad Account Name
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: audience group not found
                details:
                  - message: AUDIENCE_GROUP_NOT_FOUND
  /v2/bot/audienceGroup/list:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-audience-groups
      tags:
        - manage-audience
      operationId: getAudienceGroups
      description: 获取多个受众的数据。
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          description: 获取（分页）结果时返回的页面。 必须为 1 或更高。
        - name: description
          in: query
          required: false
          schema:
            type: string
          description: |-
            要返回的观众的姓名。 
            您可以搜索部分匹配项。 
            这是不区分大小写的，这意味着 AUDIENCE 和观众被认为是相同的。 
            如果省略，观众姓名将不会用作搜索条件。
        - name: status
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/AudienceGroupStatus"
          description: 返回观众的状态。 如果省略，观众的状态将不会用作搜索条件。
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64
            example: 20
            maximum: 40
          description: |-
            每页的受众数量。 默认值：20
             最多：40
        - name: includesExternalPublicGroups
          in: query
          required: false
          schema:
            type: boolean
            example: true
          description: |-
            true（默认）：获取在链接到同一机器人的所有频道中创建的公共受众。 
            false：获取在同一频道中创建的受众。
        - name: createRoute
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/AudienceGroupCreateRoute"
          description: |-
            观众是如何创造的。 如果省略，则包括所有受众。 

            `OA_MANAGER`：仅返回使用 LINE 官方客户经理创建的受众群体（打开新窗口）。 
            `MESSAGING_API`：仅返回使用 Messaging API 创建的受众。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAudienceGroupsResponse"
              examples:
                TWO_AUDIENCES:
                  summary: 有两个受众与指定过滤器匹配的示例
                  value:
                    audienceGroups:
                      - audienceGroupId: 1234567890123
                        createRoute: OA_MANAGER
                        type: CLICK
                        description: AudienceGroupName_01
                        status: IN_PROGRESS
                        audienceCount: 8619
                        created: 1611114828
                        permission: READ
                        isIfaAudience: false
                        expireTimestamp: 1626753228
                        requestId: c10c3d86-f565-...
                        clickUrl: https://example.com/
                      - audienceGroupId: 2345678901234
                        createRoute: AD_MANAGER
                        type: APP_EVENT
                        description: AudienceGroupName_02
                        status: READY
                        audienceCount: 3368
                        created: 1608619802
                        permission: READ
                        activated: 1610068515
                        inactiveTimestamp: 1625620516
                        isIfaAudience: false
                    hasNextPage: false
                    totalCount: 2
                    readWriteAudienceGroupTotalCount: 0
                    size: 40
                    page: 1
                NO_AUDIENCE:
                  summary: 没有与指定过滤器匹配的受众时的示例
                  value:
                    audienceGroups: []
                    hasNextPage: false
                    totalCount: 0
                    readWriteAudienceGroupTotalCount: 0
                    size: 40
                    page: 1
  /v2/bot/audienceGroup/shared/{audienceGroupId}:
    parameters:
      - name: audienceGroupId
        in: path
        required: true
        description: 观众 ID。
        schema:
          type: integer
