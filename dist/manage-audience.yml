          description: 观众 ID。
        type:
          $ref: "#/components/schemas/AudienceGroupType"
        description:
          type: string
          description: 观众的名字。
        created:
          type: integer
          format: int64
          description: 创建受众的时间（在 UNIX 时间）。
        requestId:
          type: string
          description: 创建受众时指定的请求 ID。
    UpdateAudienceGroupDescriptionRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#set-description-audience-group
      type: object
      description: 重命名受众
      properties:
        description:
          type: string
          description: |-
            观众的名字。 这是不区分大小写的，这意味着 AUDIENCE 和观众被认为是相同的。 
            最大字符数限制：120
          maxLength: 120
          minLength: 1
    GetAudienceDataResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-audience-group
      type: object
      description: 获取受众数据
      properties:
        audienceGroup:
          $ref: "#/components/schemas/AudienceGroup"
        jobs:
          type: array
          description: |-
            一系列的工作。 
            该数组用于跟踪向受众添加新用户 ID 或 IFA 以上传用户 ID 的每次尝试。 
            对于任何其他类型的受众，都会返回空数组。 
            最多：50
          maxItems: 50
          items:
            $ref: "#/components/schemas/AudienceGroupJob"
        adaccount:
          $ref: "#/components/schemas/Adaccount"
    GetSharedAudienceDataResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-audience-group
      type: object
      description: 获取受众数据
      properties:
        audienceGroup:
          $ref: "#/components/schemas/AudienceGroup"
        jobs:
          type: array
          description: |-
            一系列的工作。 
            该数组用于跟踪向受众添加新用户 ID 或 IFA 以上传用户 ID 的每次尝试。 
            对于任何其他类型的受众，都会返回空数组。 
            最多：50
          maxItems: 50
          items:
            $ref: "#/components/schemas/AudienceGroupJob"
        owner:
          $ref: "#/components/schemas/DetailedOwner"
    AudienceGroup:
      type: object
      description: 观众群体
      properties:
        audienceGroupId:
          type: integer
          format: int64
          description: 观众 ID。
        type:
          $ref: "#/components/schemas/AudienceGroupType"
        description:
          type: string
          description: 观众的名字。
        status:
          $ref: "#/components/schemas/AudienceGroupStatus"
        failedType:
          $ref: "#/components/schemas/AudienceGroupFailedType"
        audienceCount:
          type: integer
          format: int64
          description: The number of users included in the audience.
        created:
          type: integer
          format: int64
          description: 创建受众的时间（在 UNIX 时间）。
        requestId:
          type: string
          description: |-
            创建受众时指定的请求 ID。 
            仅当“audienceGroup.type”为 CLICK 或 IMP 时才包含此内容。
