                      - audienceGroupId: 2345678901234
                        createRoute: AD_MANAGER
                        type: APP_EVENT
                        description: AudienceGroupName_02
                        status: READY
                        audienceCount: 3368
                        created: 1608619802
                        permission: READ
                        activated: 1610068515
                        inactiveTimestamp: 1625620516
                        isIfaAudience: false
                    hasNextPage: false
                    totalCount: 2
                    readWriteAudienceGroupTotalCount: 0
                    size: 40
                    page: 1
                NO_AUDIENCE:
                  summary: 没有与指定过滤器匹配的受众时的示例
                  value:
                    audienceGroups: []
                    hasNextPage: false
                    totalCount: 0
                    readWriteAudienceGroupTotalCount: 0
                    size: 40
                    page: 1
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: 通道访问令牌
  schemas:
    CreateAudienceGroupRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-upload-audience-group
      type: object
      description: 创建用于上传用户 ID 的受众（通过 JSON）
      properties:
        description:
          type: string
          description: |-
            观众的名字。 这是不区分大小写的，这意味着 AUDIENCE 和观众被认为是相同的。 
            最大字符数限制：120
          maxLength: 120
        isIfaAudience:
          type: boolean
          description: |-
            要通过 IFA 指定收件人：设置 true。 
            要按用户 ID 指定收件人：设置 false 或省略 isIfaAudience 属性。
        uploadDescription:
          type: string
          description: 注册作业的描述（在 jobs[].description 中）。
        audiences:
          type: array
          items:
            $ref: "#/components/schemas/Audience"
          description: |-
            用户 ID 或 IFA 的数组。 
            最大数量：10,000
          maxItems: 10000
    Audience:
      description: 观众
      type: object
      properties:
        id:
          type: string
          description: 用户 ID 或 IFA。 您可以指定一个空数组。
    CreateAudienceGroupResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-upload-audience-group
      type: object
      description: 创建用于上传用户 ID 的受众（通过 JSON）
      properties:
        audienceGroupId:
          type: integer
          format: int64
          description: 观众 ID。
        createRoute:
          type: string
          enum:
            - MESSAGING_API
          description: |-
            观众是如何创造的。 

            `MESSAGING_API`：使用 Messaging API 创建的受众。
        type:
          $ref: "#/components/schemas/AudienceGroupType"
        description:
          type: string
          description: 观众的名字。
        created:
          type: integer
          format: int64
          description: When the audience was created (in UNIX time).
        permission:
          type: string
          enum:
            - READ
            - READ_WRITE
          description: |
            Audience's update permission. Audiences linked to the same channel will be READ_WRITE.

            `READ`: Can use only.
            `READ_WRITE`: Can use and update.
        expireTimestamp:
          type: integer
          format: int64
          description: 受众到期时间。 仅针对特定受众返回。
        isIfaAudience:
          type: boolean
          description: |-
            该值指示要发送的帐户类型，如创建用于上传用户 ID 的受众时指定的。 其中之一：

             `true`：账户是用 IFA 指定的。 
            `false`（默认）：使用用户 ID 指定帐户。
    AudienceGroupType:
      description: 观众群体类型
      type: string
      enum:
        - UPLOAD
        - CLICK
        - IMP
        - CHAT_TAG
        - FRIEND_PATH
        - RESERVATION
        - APP_EVENT
        - VIDEO_VIEW
        - WEBTRAFFIC
        - IMAGE_CLICK
        - RICHMENU_IMP
        - RICHMENU_CLICK
        - POP_AD_IMP
    AddAudienceToAudienceGroupRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#update-upload-audience-group
      type: object
      description: 将用户 ID 或广告商标识符 (IFA) 添加到受众群体以上传用户 ID（通过 JSON）
      properties:
        audienceGroupId:
          type: integer
          format: int64
          description: 观众 ID。
        uploadDescription:
          type: string
          description: 观众的名字。
        audiences:
          description: 最多包含 10,000 个用户 ID 或 IFA 的数组。
          type: array
          items:
            $ref: "#/components/schemas/Audience"
          maxItems: 10000
    CreateClickBasedAudienceGroupRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-click-audience-group
      type: object
      description: 为基于点击的重定向创建受众群体
      properties:
        description:
          type: string
          description: |-
            观众的名字。 这是不区分大小写的，这意味着 AUDIENCE 和观众被认为是相同的。 
            最大字符数限制：120
          maxLength: 120
        requestId:
          type: string
          description: |-
            过去 60 天内发送的广播或窄播消息的请求 ID。 
            每个消息传递 API 请求都有一个请求 ID。
        clickUrl:
          type: string
          format: uri
          description: |-
            用户点击的 URL。 如果为空，则单击邮件中任何 URL 的用户将添加到收件人列表中。 
            最大字符数限制：2,000
          maxLength: 2000
    CreateClickBasedAudienceGroupResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#create-click-audience-group
      type: object
      description: 为基于点击的重定向创建受众群体
      properties:
        audienceGroupId:
          type: integer
          format: int64
          description: 观众 ID。
        type:
          $ref: "#/components/schemas/AudienceGroupType"
        description:
          type: string
          description: 观众的名字。
        created:
          type: integer
          format: int64
          description: 创建受众的时间（在 UNIX 时间）。
        requestId:
          type: string
          description: 创建受众时指定的请求 ID。
        clickUrl:
          type: string
          format: uri
          description: 创建受众时指定的 URL。
        createRoute:
          type: string
          enum:
            - MESSAGING_API
          description: |-
            观众是如何创造的。 
            `MESSAGING_API`：使用 Messaging API 创建的受众。
        permission:
          type: string
          enum:
            - READ
            - READ_WRITE
          description: |-
            受众的更新权限。 链接到同一频道的受众将是READ_WRITE。 

            - `READ`：只能使用。 
            - `READ_WRITE`：可以使用和更新。
        expireTimestamp:
          type: integer
          format: int64
          description: 受众到期时间。 仅针对特定受众返回。
        isIfaAudience:
          type: boolean
          default: false
          description: |-
            该值指示要发送的帐户类型，如创建用于上传用户 ID 的受众时指定的。 其中之一：

             true：帐户是通过 IFA 指定的。 
            false（默认）：使用用户 ID 指定帐户。
