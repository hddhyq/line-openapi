    AudienceGroupJobStatus:
      description: 工作状态
      type: string
      enum:
        - QUEUED
        - WORKING
        - FINISHED
        - FAILED
    AudienceGroupJobFailedType:
      description: 失败类型
      type: string
      enum:
        - INTERNAL_ERROR
        - AUDIENCE_GROUP_AUDIENCE_INSUFFICIENT
