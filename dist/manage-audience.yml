            仅当 `audienceGroup.type` 为 CLICK 且指定了链接 URL 时才包含此内容。
        isIfaAudience:
          type: boolean
          description: 该值指示要发送的帐户类型，如创建用于上传用户 ID 的受众时指定的。
        permission:
          $ref: "#/components/schemas/AudienceGroupPermission"
        createRoute:
          $ref: "#/components/schemas/AudienceGroupCreateRoute"
