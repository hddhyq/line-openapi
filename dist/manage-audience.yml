      properties:
        name:
          type: string
          description: 广告帐户名称。
    DetailedOwner:
      description: 该受众群体的所有者。
      type: object
      properties:
        serviceType:
          type: string
          description: 已创建受众组的服务名称。
          example: lap
        id:
          type: string
          description: 服务中的所有者 ID。
          example: A012345678
        name:
          type: string
          description: 所有者帐户名。
    AudienceGroupStatus:
      description: 地位
      type: string
      enum:
        - IN_PROGRESS
        - READY
        - FAILED
        - EXPIRED
        - INACTIVE
        - ACTIVATING
    AudienceGroupFailedType:
      description: 失败类型
      type: string
      nullable: true
      enum:
        - AUDIENCE_GROUP_AUDIENCE_INSUFFICIENT
        - INTERNAL_ERROR
        - null
    AudienceGroupPermission:
      description: 允许
      type: string
      enum:
        - READ
        - READ_WRITE
    AudienceGroupCreateRoute:
      description: |-
        观众是如何创造的。 其中之一：

         - `OA_MANAGER`：使用 [LINE 官方客户经理](https://manager.line.biz/) 创建的受众。 
        - `MESSAGING_API`：使用消息 API 创建的受众。 
        - `POINT_AD`：使用 [LINE 积分广告](https://www.linebiz.com/jp/service/line-point-ad/) 创建的受众群体（仅限日语）。 
        - `AD_MANAGER`：使用 [LINE 广告](https://admanager.line.biz/) 创建的受众群体。
      type: string
      enum:
        - OA_MANAGER
        - MESSAGING_API
        - POINT_AD
        - AD_MANAGER
