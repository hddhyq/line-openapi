          type: integer
          format: int64
          description: 工作 ID。
        audienceGroupId:
          type: integer
          format: int64
          description: 观众 ID。
        description:
          type: string
          description: 职位描述。
        type:
          $ref: "#/components/schemas/AudienceGroupJobType"
        jobStatus:
          $ref: "#/components/schemas/AudienceGroupJobStatus"
        failedType:
          $ref: "#/components/schemas/AudienceGroupJobFailedType"
        audienceCount:
