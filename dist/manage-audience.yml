      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-shared-audience
      tags:
        - manage-audience
      operationId: getSharedAudienceData
      description: 获取受众数据。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSharedAudienceDataResponse"
              examples:
                UPLOADING_USER_IDS:
                  summary: 用于上传用户 ID 的受众群体示例
                  value:
                    audienceGroup:
                      audienceGroupId: 1234567890123
                      createRoute: OA_MANAGER
                      type: UPLOAD
                      description: AudienceGroupName_01
                      status: READY
                      audienceCount: 1887
                      created: 1608617466
                      permission: READ
                      isIfaAudience: false
                      expireTimestamp: 1624342266
                    jobs:
                      - audienceGroupJobId: 12345678
                        audienceGroupId: 1234567890123
                        description: 受众列表.txt
                        type: DIFF_ADD
                        status: FINISHED
                        failedType: AUDIENCE_GROUP_AUDIENCE_INSUFFICIENT
                        audienceCount: 0
                        created: 1608617472
                        jobStatus: FINISHED
                CLICK_BASED:
                  summary: 用于基于点击的重定向的受众群体示例
                  value:
                    audienceGroup:
                      audienceGroupId: 1234567890987
                      createRoute: OA_MANAGER
                      type: CLICK
                      description: AudienceGroupName_02
                      status: IN_PROGRESS
                      audienceCount: 8619
                      created: 1611114828
                      permission: READ
                      isIfaAudience: false
                      expireTimestamp: 1626753228
                      requestId: c10c3d86-f565-...
                      clickUrl: https://example.com/
                    jobs: []
                APP_EVENTS:
                  summary: 用于应用事件的受众群体示例
                  value:
                    audienceGroup:
                      audienceGroupId: 2345678909876
                      createRoute: AD_MANAGER
                      type: APP_EVENT
                      description: AudienceGroupName_03
                      status: READY
                      audienceCount: 8619
                      created: 1608619802
                      permission: READ
                      activated: 1610068515
                      inactiveTimestamp: 1625620516
                      isIfaAudience: false
                    jobs: []
                    owner:
                      serviceType: lap
                      id: A012345678
                      name: Ad Account Name
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: audience group not found
                details:
                  - message: AUDIENCE_GROUP_NOT_FOUND
  /v2/bot/audienceGroup/shared/list:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-shared-audience-list
      tags:
        - manage-audience
      operationId: getSharedAudienceGroups
      description: 获取多个受众的数据，包括业务管理平台共享的数据。
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          description: 获取（分页）结果时返回的页面。 必须为 1 或更高。
        - name: description
          in: query
          required: false
          schema:
            type: string
          description: |-
            要返回的观众的姓名。 
            您可以搜索部分匹配项。 
            这是不区分大小写的，这意味着 AUDIENCE 和观众被认为是相同的。 
            如果省略，观众姓名将不会用作搜索条件。
        - name: status
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/AudienceGroupStatus"
          description: 返回观众的状态。 如果省略，观众的状态将不会用作搜索条件。
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64
            example: 20
            maximum: 40
          description: |-
            每页的受众数量。 默认值：20
             最多：40
        - name: createRoute
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/AudienceGroupCreateRoute"
          description: |-
            观众是如何创造的。 如果省略，则包括所有受众。 

            `OA_MANAGER`：仅返回使用 LINE 官方客户经理创建的受众群体（打开新窗口）。 
            `MESSAGING_API`：仅返回使用 Messaging API 创建的受众。
        - name: includesOwnedAudienceGroups
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: |-
            true：包括 LINE 官方客户经理拥有的 AudienceGroups
             false：仅响应商务管理平台共享的受众群体
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSharedAudienceGroupsResponse"
              examples:
                TWO_AUDIENCES:
                  summary: 有两个受众与指定过滤器匹配的示例
