            聚合进程状态。 其中之一：

             `ready`：可以获取的消息数量。 
            `unready`：我们尚未完成计算指定日期内发送的消息数。 例如，当指定交货日期或未来日期时，返回此属性。 计算通常需要一天左右的时间。 
            `unavailable_for_privacy`：指定日期的消息总数小于 20 条。 
            `out_of_service`：指定的日期早于我们第一次开始计算发送消息的日期（2018 年 3 月 31 日）。
