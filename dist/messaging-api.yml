openapi: 3.0.0
info:
  title: LINE 消息 API
  version: 0.0.1
  description: 本文档描述了 LINE 消息 API。
servers:
  - url: https://api.line.me
security:
  - Bearer: []
tags:
  - name: messaging-api
  - name: messaging-api-blob
paths:
  /v2/bot/channel/webhook/endpoint:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-webhook-endpoint-information
      tags:
        - messaging-api
      operationId: getWebhookEndpoint
      description: 获取 webhook 端点信息
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetWebhookEndpointResponse"
              examples:
                ACTIVE:
                  summary: 如果设置了 Webhook URL 并且启用了 Webhook 使用
                  value:
                    endpoint: https://example.com/test
                    active: true
                INACTIVE:
                  summary: 如果设置了 Webhook URL 并且禁用了 Webhook 使用
                  value:
                    endpoint: https://example.com/test
                    active: false
    put:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#set-webhook-endpoint-url
      tags:
        - messaging-api
      operationId: setWebhookEndpoint
      description: 设置 Webhook 端点 URL
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetWebhookEndpointRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/channel/webhook/test:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#test-webhook-endpoint
      tags:
        - messaging-api
      operationId: testWebhookEndpoint
      description: 测试 webhook 端点
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestWebhookEndpointRequest"
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestWebhookEndpointResponse"
              example:
                success: true
                timestamp: "2020-09-30T05:38:20.031Z"
                statusCode: 200
                reason: OK
                detail: "200"
  /v2/bot/message/{messageId}/content:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-content
      servers:
        - url: https://api-data.line.me
      tags:
        - messaging-api-blob
      operationId: getMessageContent
      description: 下载用户发送的图像、视频和音频数据。
      parameters:
        - name: messageId
          in: path
          required: true
          description: 视频或音频消息ID
          schema:
            type: string
      responses:
        "200":
          description: 好的
          content:
            "*/*":
              schema:
                description: 斑点响应
                type: string
                format: binary
  /v2/bot/message/{messageId}/content/preview:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-image-or-video-preview
      servers:
        - url: https://api-data.line.me
      tags:
        - messaging-api-blob
      operationId: getMessageContentPreview
      description: 获取图像或视频的预览图像
      parameters:
        - name: messageId
          in: path
          required: true
          description: 图片或视频的消息ID
          schema:
            type: string
      responses:
        "200":
          description: 好的
          content:
            "*/*":
              schema:
                type: string
                format: binary
                description: 斑点响应
  /v2/bot/message/{messageId}/content/transcoding:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#verify-video-or-audio-preparation-status
      servers:
        - url: https://api-data.line.me
      tags:
        - messaging-api-blob
      operationId: getMessageContentTranscodingByMessageId
      description: 验证视频或音频的准备状态以获取
      parameters:
        - name: messageId
          in: path
          required: true
          description: 视频或音频消息ID
          schema:
            type: string
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMessageContentTranscodingResponse"
              example:
                status: processing
  /v2/bot/message/reply:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-reply-message
      tags:
        - messaging-api
      operationId: replyMessage
      description: 发送回复消息
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReplyMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReplyMessageResponse"
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: 请求过多
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v2/bot/message/push:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-push-message
      tags:
        - messaging-api
      operationId: pushMessage
      description: 随时向用户发送消息、群聊或多人聊天。
      parameters:
        - name: X-Line-Retry-Key
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: |-
            重试键。 
            指定由任何方法生成的十六进制格式的 UUID（例如“123e4567-e89b-12d3-a456-426614174000”）。 
            重试密钥不是由 LINE 生成的。 每个开发人员必须生成自己的重试密钥。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PushMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PushMessageResponse"
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 禁止
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: 冲突
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: 请求过多
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v2/bot/message/multicast:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-multicast-message
      tags:
        - messaging-api
      operationId: multicast
      description: 一个 API，可以有效地将相同的消息发送到多个用户 ID。 您无法向群聊或多人聊天发送消息。
      parameters:
        - name: X-Line-Retry-Key
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: |-
            重试键。 
            指定由任何方法生成的十六进制格式的 UUID（例如“123e4567-e89b-12d3-a456-426614174000”）。 
            重试密钥不是由 LINE 生成的。 每个开发人员必须生成自己的重试密钥。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MulticastRequest"
        required: true
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MulticastResponse"
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 禁止
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: 冲突
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: 请求过多
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v2/bot/message/narrowcast:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-narrowcast-message
      tags:
        - messaging-api
      operationId: narrowcast
      description: 发送窄播消息
      parameters:
        - name: X-Line-Retry-Key
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: |-
            重试键。 
            指定由任何方法生成的十六进制格式的 UUID（例如“123e4567-e89b-12d3-a456-426614174000”）。 
            重试密钥不是由 LINE 生成的。 每个开发人员必须生成自己的重试密钥。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NarrowcastRequest"
        required: true
      responses:
        "202":
          description: 公认
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NarrowcastResponse"
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 禁止
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: 冲突
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: 请求过多
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v2/bot/message/progress/narrowcast:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-narrowcast-progress-status
      tags:
        - messaging-api
      operationId: getNarrowcastProgress
      description: 获取窄播消息的状态。
      parameters:
        - name: requestId
          in: query
          required: true
          schema:
            type: string
          description: 窄播消息的请求 ID。 每个消息传递 API 请求都有一个请求 ID。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NarrowcastProgressResponse"
              example:
                phase: waiting
                acceptedTime: {}
  /v2/bot/message/broadcast:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-broadcast-message
      tags:
        - messaging-api
      operationId: broadcast
      description: 随时向多个用户发送消息。
      parameters:
        - name: X-Line-Retry-Key
          in: header
          required: false
          schema:
            type: string
            format: uuid
          description: |-
            重试键。 
            指定由任何方法生成的十六进制格式的 UUID（例如“123e4567-e89b-12d3-a456-426614174000”）。 
            重试密钥不是由 LINE 生成的。 每个开发人员必须生成自己的重试密钥。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BroadcastRequest"
        required: true
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastResponse"
        "400":
          description: 错误的请求
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 禁止
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: 冲突
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: 请求过多
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v2/bot/message/quota:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-quota
      tags:
        - messaging-api
      operationId: getMessageQuota
      description: 获取当月发送消息的目标限制。 返回空闲消息和附加消息的总数。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageQuotaResponse"
              example:
                type: limited
                value: 1000
  /v2/bot/message/quota/consumption:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-consumption
      tags:
        - messaging-api
      operationId: getMessageQuotaConsumption
      description: 获取当月发送的消息数。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuotaConsumptionResponse"
              example:
                totalUsage: 500
  /v2/bot/message/delivery/reply:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-number-of-reply-messages
      tags:
        - messaging-api
      operationId: getNumberOfSentReplyMessages
      description: 获取已发送回复消息数
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
          description: |-
            消息发送日期

             格式：`yyyyMMdd`（例如`20191231`）
             时区：UTC+9
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NumberOfMessagesResponse"
              example:
                status: ready
                success: 10000
  /v2/bot/message/delivery/push:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-number-of-push-messages
      tags:
        - messaging-api
      operationId: getNumberOfSentPushMessages
      description: 获取已发送的推送消息数量
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
          description: |-
            消息发送日期

             格式：`yyyyMMdd`（例如`20191231`）
             时区：UTC+9
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NumberOfMessagesResponse"
              example:
                status: ready
                success: 10000
  /v2/bot/message/delivery/multicast:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-number-of-multicast-messages
      tags:
        - messaging-api
      operationId: getNumberOfSentMulticastMessages
      description: 获取已发送的组播消息数
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
          description: |-
            消息发送日期

             格式：`yyyyMMdd`（例如`20191231`）
             时区：UTC+9
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NumberOfMessagesResponse"
              example:
                status: ready
                success: 10000
  /v2/bot/message/delivery/broadcast:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-number-of-broadcast-messages
      tags:
        - messaging-api
      operationId: getNumberOfSentBroadcastMessages
      description: 获取发送的广播消息数量
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: ^[0-9]{8}$
          description: |-
            消息发送日期

             格式：yyyyMMdd（例如 20191231）
             时区：UTC+9
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NumberOfMessagesResponse"
              example:
                status: ready
                success: 10000
  /v2/bot/message/validate/reply:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#validate-message-objects-of-reply-message
      tags:
        - messaging-api
      operationId: validateReply
      description: 验证回复消息的消息对象
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/message/validate/push:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#validate-message-objects-of-push-message
      tags:
        - messaging-api
      operationId: validatePush
      description: 验证推送消息的消息对象
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/message/validate/multicast:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#validate-message-objects-of-multicast-message
      tags:
        - messaging-api
      operationId: validateMulticast
      description: 验证多播消息的消息对象
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/message/validate/narrowcast:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#validate-message-objects-of-narrowcast-message
      tags:
        - messaging-api
      operationId: validateNarrowcast
      description: 验证窄播消息的消息对象
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/message/validate/broadcast:
    post:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#validate-message-objects-of-broadcast-message
      tags:
        - messaging-api
      operationId: validateBroadcast
      description: 验证广播消息的消息对象
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateMessageRequest"
        required: true
      responses:
        "200":
          description: 好的
  /v2/bot/message/aggregation/info:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-number-of-units-used-this-month
      tags:
        - messaging-api
      operationId: getAggregationUnitUsage
      description: 获取本月使用的单位数
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAggregationUnitUsageResponse"
              example:
                numOfCustomAggregationUnits: 22
  /v2/bot/message/aggregation/list:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-name-list-of-units-used-this-month
      tags:
        - messaging-api
      operationId: getAggregationUnitNameList
      description: 获取本月使用的单位名称列表
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: string
          description: 每个请求可以获得的聚合单元的最大数量。
        - name: start
          in: query
          required: false
          schema:
            type: string
          description: |-
            在响应中返回的 JSON 对象的下一个属性中找到的继续标记的值。 
            如果您无法在一次请求中获取所有聚合单元，请包含此参数以获取剩余数组。
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAggregationUnitNameListResponse"
              example:
                customAggregationUnits:
                  - promotion_a
                  - promotion_b
                next: jxEWCEEP...
  /v2/bot/profile/{userId}:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-profile
      tags:
        - messaging-api
      operationId: getProfile
      description: 获取个人资料
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: 用户身份
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfileResponse"
              example:
                displayName: LINE taro
                userId: U4af4980629...
                language: en
                pictureUrl: https://obs.line-apps.com/...
                statusMessage: Hello, LINE!
  /v2/bot/followers/ids:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-follower-ids
      tags:
        - messaging-api
      operationId: getFollowers
      description: 获取将您的 LINE 官方帐户添加为好友的用户列表
      parameters:
        - name: start
          in: query
          required: false
          description: |-
            在响应中返回的 JSON 对象的下一个属性中找到的继续标记的值。 
            包含此参数可获取下一个用户 ID 数组。
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: 在单个请求中检索的用户 ID 的最大数量。
          schema:
            type: integer
            format: int32
            default: 300
            maximum: 1000
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetFollowersResponse"
              example:
                userIds:
                  - U4af4980629...
                  - U0c229f96c4...
                  - U95afb1d4df...
                next: yANU9IA...
  /v2/bot/info:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-bot-info
      tags:
        - messaging-api
      operationId: getBotInfo
      description: 获取机器人信息
      responses:
        "200":
          description: 好的
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BotInfoResponse"
              example:
                userId: Ub9952f8...
                basicId: "@216ru..."
                displayName: Example name
                pictureUrl: https://obs.line-apps.com/...
                chatMode: chat
                markAsReadMode: manual
  /v2/bot/group/{groupId}/member/{userId}:
    get:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-group-member-profile
      tags:
        - messaging-api
      operationId: getGroupMemberProfile
      description: 获取群聊成员资料
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
          description: 组号
        - name: userId
          in: path
