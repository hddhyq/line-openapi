    Limit:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-narrowcast-message
      type: object
      description: 窄播的极限
      properties:
        max:
          minimum: 1
          type: integer
          format: int32
          description: |-
            要发送的窄播消息的最大数量。 
            使用此参数可以限制发送的窄播消息的数量。 
            收件人将是随机选择的。
        upToRemainingQuota:
          type: boolean
          default: false
          description: |-
            如果为 true，则消息将在可传送消息的最大数量内发送。 默认值为“假”。 

            目标将随机选择。
        forbidPartialDelivery:
          type: boolean
          default: false
          description: |-
            此选项可防止消息仅传递给目标受众的子集。 
            如果为 true，则窄播请求成功但异步失败。 
            您可以通过检索窄播消息进度来检查消息传送是否被取消。 

            仅当 upToRemainingQuota 设置为 true 时，此属性才能设置为 true。
    NarrowcastProgressResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-narrowcast-progress-status
      required:
        - phase
        - acceptedTime
      type: object
      properties:
        phase:
          type: string
          enum:
            - waiting
            - sending
            - succeeded
            - failed
          description: |-
            目前的状态。 其中之一：

             `waiting`：消息尚未准备好发送。 它们目前正在以某种方式被过滤或处理。 
            `sending`：当前正在发送消息。 
            `succeeded`: 消息发送成功。 这可能并不意味着消息已成功接收。 
            `failed`: 消息发送失败。 使用 failedDescription 属性查找失败的原因。
        successCount:
          type: integer
          format: int64
          description: 成功接收消息的用户数。
        failureCount:
          type: integer
          format: int64
          description: 发送消息失败的用户数。
        targetCount:
          type: integer
          format: int64
          description: 消息的预期收件人数量。
        failedDescription:
          type: string
          description: 消息发送失败的原因。 这仅包含在“phase”属性值为“failed”时。
        errorCode:
          type: integer
          format: int64
          description: |-
            错误总结。 这仅包含在失败的阶段属性值中。 
            其中之一：

             `1`：发生内部错误。 
            `2`：由于没有足够的收件人而发生错误。 
            `3`：由于重试已接受的请求，出现请求冲突错误。 
            `4`：包含少于 50 个收件人的受众作为发送条件。 
            “5”：消息传递已被取消，以防止消息仅传递给目标受众的子集。
        acceptedTime:
          type: string
          format: date-time
          description: |-
            窄播消息请求接受时间（以毫秒为单位）。 

            格式：ISO 8601（例如 2020-12-03T10:15:30.121Z）
             时区：UTC
        completedTime:
          type: string
          format: date-time
          description: |-
            处理窄播消息请求的完成时间（以毫秒为单位）。 当阶段属性成功或失败时返回。 

            格式：ISO 8601（例如 2020-12-03T10:15:30.121Z）
             时区：UTC
