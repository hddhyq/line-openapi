              type: string
              description: 抵消。
            offsetBottom:
              type: string
              description: 抵消。
            offsetStart:
              type: string
              description: 抵消。
            offsetEnd:
              type: string
              description: 抵消。
            align:
              type: string
              enum:
                - start
                - end
                - center
              description: 水平方向的对齐方式。
            gravity:
              type: string
              enum:
                - top
                - bottom
                - center
              description: 垂直方向的对齐方式。
            size:
              type: string
              default: md
              description: 最大图像宽度。 默认情况下这是 md。
            aspectRatio:
              type: string
              description: |-
                图像的长宽比。 
                `{宽度}:{高度}` 格式。 
                在“1”到“100000”范围内指定“{width}”和“{height}”的值。 
                但是，您不能将“{height}”设置为超过“{width}”值三倍的值。 
                默认值为“1:1”。
            aspectMode:
              type: string
              enum:
                - fit
                - cover
              description: 如果图像的宽高比与aspectRatio属性指定的宽高比不匹配，则图像的显示样式。
            backgroundColor:
              type: string
              description: 图像的背景颜色。 使用十六进制颜色代码。
            action:
              $ref: "#/components/schemas/Action"
            animated:
              type: boolean
              default: false
              description: |-
                当此值为“true”时，将播放动画图像 (APNG)。 
                您可以在一条消息中指定最多 10 个图像的 true 值。
                 您无法发送超过此限制的消息。 
                默认情况下这是“假”。 
                Animated images larger than 300 KB aren't played back.
