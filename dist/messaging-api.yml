components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: 通道访问令牌
  schemas:
    GetWebhookEndpointResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#get-webhook-endpoint-information
      required:
        - endpoint
        - active
      type: object
      properties:
        endpoint:
          type: string
          format: uri
          description: 网络钩子 URL
        active:
          type: boolean
          description: |-
            Webhook 使用状态。 仅当启用时，才将 webhook 事件从 LINE 平台发送到 webhook URL。 

            `true`：启用 Webhook 使用。 
            `false`：禁用 Webhook 使用。
    SetWebhookEndpointRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#set-webhook-endpoint-url
      required:
        - endpoint
      type: object
      properties:
        endpoint:
          maxLength: 500
          minLength: 0
          type: string
          format: uri
          description: 有效的 Webhook URL。
    TestWebhookEndpointRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#test-webhook-endpoint
      type: object
      properties:
        endpoint:
          maxLength: 500
          minLength: 0
          type: string
          format: uri
          description: 要验证的 Webhook URL。
    TestWebhookEndpointResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#test-webhook-endpoint
      required:
        - statusCode
        - timestamp
        - reason
        - detail
      type: object
      properties:
        success:
          type: boolean
          description: 从 LINE 平台到 webhook URL 的通信结果。
        timestamp:
          type: string
          format: date-time
          description: 事件发生的时间（以毫秒为单位）。 即使在重新传递 Webhook 的情况下，它也代表事件发生的时间，而不是重新传递的时间。
        statusCode:
          type: integer
          format: int32
          description: HTTP 状态代码。 如果未收到 Webhook 响应，状态代码将设置为零或负数。
        reason:
          type: string
          description: 回应的原因。
        detail:
          type: string
          description: 响应的详细信息。
    GetMessageContentTranscodingResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#verify-video-or-audio-preparation-status
      description: 转码响应
      required:
        - status
      type: object
      properties:
        status:
          type: string
          description: |-
            准备状态。 其中之一：

             `processing`：准备获取内容。 
            `succeeded`：准备获取内容。 您可以获取用户发送的内容。 
            `failed`: 准备获取内容失败。
          enum:
            - processing
            - succeeded
            - failed
    ReplyMessageRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-reply-message
      required:
        - messages
        - replyToken
      type: object
      properties:
        replyToken:
          type: string
          description: 通过 webhook 收到的replyToken。
        messages:
          description: 消息列表。
          maxItems: 5
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/Message"
        notificationDisabled:
          $ref: "#/components/schemas/NotificationDisabled"
    ReplyMessageResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-reply-message-response
      required:
        - sentMessages
      type: object
      properties:
        sentMessages:
          description: 已发送消息的数组。
          maxItems: 5
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/SentMessage"
    SentMessage:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: 已发送消息的 ID。
        quoteToken:
          type: string
          description: 引用消息的标记。 仅当可指定为报价目标的消息对象作为推送或回复消息发送时才包含在内。
    PushMessageRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-push-message
      required:
        - messages
        - to
      type: object
      properties:
        to:
          type: string
          description: 接收者的 ID。
        messages:
          description: 消息对象列表。
          maxItems: 5
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/Message"
        notificationDisabled:
          $ref: "#/components/schemas/NotificationDisabled"
        customAggregationUnits:
          description: |-
            聚合单元名称列表。 区分大小写。 
            该功能仅限已提交申请的企业用户使用。
          type: array
          items:
            type: string
    NotificationDisabled:
      type: boolean
      default: false
      description: |-
        `true`：发送消息时用户不会收到推送通知。 
        `false`：发送消息时用户会收到推送通知（除非他们在 LINE 和/或其设备中禁用了推送通知）。 
        默认值为 false。
    PushMessageResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-push-message-response
      required:
        - sentMessages
      type: object
      properties:
        sentMessages:
          description: 已发送消息的数组。
          maxItems: 5
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/SentMessage"
    MulticastRequest:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-multicast-message
      required:
        - messages
        - to
      type: object
      properties:
        messages:
          maxItems: 5
          minItems: 1
          type: array
          description: 要发送的消息
          items:
            $ref: "#/components/schemas/Message"
        to:
          maxItems: 500
          minItems: 1
          type: array
          description: 用户 ID 数组。 使用 webhook 事件对象中返回的 userId 值。 请勿使用 LINE 上找到的 LINE ID。
          items:
            type: string
        notificationDisabled:
          $ref: "#/components/schemas/NotificationDisabled"
        customAggregationUnits:
          type: array
          maxItems: 1
          description: 聚合单位名称。 区分大小写。
          items:
            type: string
            maxLength: 30
            minLength: 1
            pattern: ^[a-zA-Z0-9_]{1,30}$
    MulticastResponse:
      externalDocs:
        url: https://developers.line.biz/en/reference/messaging-api/#send-multicast-response
