      allOf:
        - $ref: "#/components/schemas/FlexComponent"
        - type: object
          properties:
            url:
              type: string
              format: uri
              description: |-
                图片 URL（最大字符数限制：2000）
                 协议：HTTPS（TLS 1.2 或更高版本）
                 图片格式：JPEG 或 PNG
                 最大图像尺寸：1024×1024像素
                 最大文件大小：10 MB（动画属性为 true 时为 300 KB）
            flex:
              type: integer
              format: int32
              description: 该组件在父框内的宽度或高度的比率。
            margin:
              type: string
              description: 在其父容器中该组件之前包含的最小空间量。
            position:
              type: string
              enum:
                - relative
                - absolute
              description: |-
                offsetTop、offsetBottom、offsetStart 和 offsetEnd 的参考。 指定以下值之一：

                 `relative`：使用前一个框作为参考。 
                `absolute`：使用父元素的左上角作为参考。 默认值是相对的。
