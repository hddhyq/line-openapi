name: Sync & Translate

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '*.yml'
      - 'scripts/**'

jobs:
  sync-and-translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/line/line-openapi.git || true
          git fetch upstream main
          git merge upstream/main --no-edit -m "chore: sync upstream" || echo "Already up to date"

      - name: Restore translation cache
        uses: actions/cache@v4
        with:
          path: cache/
          key: translation-cache-${{ hashFiles('*.yml') }}
          restore-keys: translation-cache-

      - name: Translate
        run: node scripts/translate.mjs

      - name: Commit translated files
        run: |
          git add dist/ cache/
          git diff --staged --quiet || git commit -m "chore: update translations"
          git push
